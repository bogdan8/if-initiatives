language: ruby
dist: precise

rvm:
  - 2.4.3

before_install:
  - sudo /etc/init.d/postgresql stop
  - wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
  - sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ precise-pgdg main 10.4" >> /etc/apt/sources.list.d/postgresql.list'
  - sudo apt-get update
  - sudo apt-get install postgresql-10.4

before_script: config/database.yml && bundle exec rake
  db:setup RAILS_ENV=test

script: bundle exec rspec spec
